<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Canvas | Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/img/logo.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1">
            <div class="JsTitle ps-3 d-flex align-items-center">
              <img src="assets/img/logo-javascript@2x.png" alt="logo" />
              <h3 class="mb-0">JS Basic Apps</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>HTML5 Canvas</h4>
                <p class="pb-0 mb-3 text-start">Purpose: Click and drag the mouse to draw in your own creative way.</p>
                <p class="pb-0 mt-0 text-start"><a href="https://github.com/Vinod-brs/Html-Canvas" target="_blank" ><img class="link" src="assets/img/noun-link.png" alt="">Git Repository </a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="mycols">
      <label for="colorPicker">Choose a color: <span id="colorValue">#ff0000</span></label>
      <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
      <br>
     
      Thickness: <span id="SThickness">10</span> <input type="range" min="1" max="100"  value="10" id="Thickness"> <br>
     
      <button onclick="location.reload()" class="btn btn-success">Clear</button>
    </div>
   



    <main role="main" class="container mx-auto">
      <canvas id="draw" ></canvas>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>ALL RIGHTS RESERVED BRS STUDIO, INDIA</div>
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        <div>
          <img src="assets/img/footer-logo.png" alt="logo" />
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
